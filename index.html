<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <div class="container">
        <div class="top">Please sign up</div>
        <form name="f1">
            <div class="first-name">
                <input type="text" class="hhh" name="first_name" placeholder="First name">
                <p>First name</p>
                <i class="uil uil-check uil-check-fn"></i>
                <i class="uil uil-times uil-times-fn"></i>
                <div class="first-name-false">Please provide a valid First name.</div>
            </div>
            <div class="last-name">
                <input type="text" id="last_name" name="last_name" placeholder="Last name">
                <p>Last name</p>
                <i class="uil uil-check uil-check-ln"></i>
                <i class="uil uil-times uil-times-ln"></i>
                <div class="last-name-false">Please provide a valid Last name.</div>
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email address">
                <p>Email address</p>
                <i class="uil uil-check uil-check-em"></i>
                <i class="uil uil-times uil-times-em"></i>
                <div class="email-false">Please provide a valide Email address.</div>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Password">
                <p>Password</p>
                <i class="uil uil-check uil-check-pw"></i>
                <i class="uil uil-times uil-times-pw"></i>
                <div class="password-false">Please provide a valide Password.</div>
            </div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree with Privacy Policy</label>
            <input type="button" name="sign" value="Sign Up" disabled>
        </form>
    </div>
    <div class="container-2">
        <div class="top-2">
            <div class="circle">
                <i class="uil uil-check"></i>
            </div>
        </div>
        <div class="bottom">
            <h2>Great!</h2>
            <p>Your account has been created successfully.</p>
            <button class="start-exploring">
                Start Exploring
                <i class="uil uil-arrow-right"></i>
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
